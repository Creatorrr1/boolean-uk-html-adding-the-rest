<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin</title>
    <link rel="stylesheet" href="linkedin.css" />
  </head>
  <body>
    <header class="center-grid">
      <div class="centered three-column__expand-two">
        <div class="blue-container logo"></div>
        <div class="blue-container search-bar-icon">
          <div class="search-bar"></div>
        </div>
        <ul class="blue-container menu">
          <li class="orange-container menu-icon"></li>
          <li class="orange-container menu-icon"></li>
          <li class="orange-container menu-icon"></li>
          <li class="orange-container menu-icon"></li>
          <li class="orange-container menu-icon"></li>
        </ul>
      </div>
    </header>

    <main class="center-grid">
      <div class="centered three-column__expand-two">
        <aside class="left-side">
          <div class="blue-container">
            <div class="orange-container user-info"></div>
            <div class="orange-container user-info"></div>
            <div class="orange-container user-info"></div>
          </div>
          <div class="blue-container"></div>
          <div class="blue-container"></div>
        </aside>

        <div class="feed">
          <div class="blue-container">
            <div class="orange-container post">
              <div class="red-container icon"></div>
              <div class="red-container"></div>
            </div>
            <div class="orange-container shared-content-list">
              <div class="red-container shared-content"></div>
              <div class="red-container shared-content"></div>
              <div class="red-container shared-content"></div>
              <div class="red-container shared-content"></div>
            </div>
          </div>
          <ul class="blue-container article-list">
            <li class="orange-container article"></li>
            <li class="orange-container article"></li>
            <li class="orange-container article"></li>
          </ul>
        </div>

        <aside class="right-side">
          <ul class="blue-container extra-content-list">
            <li class="orange-container extra-content"></li>
            <li class="orange-container extra-content"></li>
            <li class="orange-container extra-content"></li>
            <li class="orange-container extra-content"></li>
            <li class="orange-container extra-content"></li>
          </ul>
          <div class="blue-container"></div>
          <div class="blue-container"></div>
        </aside>
      </div>
    </main>
  </body>
</html>
